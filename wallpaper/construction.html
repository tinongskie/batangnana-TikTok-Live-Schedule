<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff0050;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .device-link {
            display: inline-block;
            background-color: #ff0050;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .device-link:hover {
            background-color: #d60042;
            transform: translateY(-2px);
        }

        .device-link:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #ff0050;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Select Your Device</h1>
    </header>

    <main>
<h3>THIS LINK IS IN UNDER CONSTRUCTION!</h3>
    </main>

    </footer>
</body>

</html>
